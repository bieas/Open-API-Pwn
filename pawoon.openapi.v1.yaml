swagger: '2.0'
info:
  title: pawoon.openapi.v1
  version: '1.0'
  contact:
    name: Pawoon
    email: support@pawoon.com
    url: 'https://help.pawoon.com/id/'
  license:
    name: 'MIT, Apache 2'
  description: |-
    We offer a RESTful API that allows you to work with Pawoon data for your own applications. All methods from the API use either the GET, POST, PUT, or DELETE verbs and return standard JSON objects. We have provided sample responses for each method described below.
    Your access to data through the API is identical to your access to data within the Pawoon application.
host: pawoon-open-api-dev-1.ap-southeast-1.elasticbeanstalk.com
schemes:
  - http
produces:
  - application/json
consumes:
  - application/json
  - application/x-www-form-urlencoded
paths:
  /companies/me:
    get:
      summary: Company
      tags:
        - Company
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Companies'
      operationId: get-companies-me
      description: Get a Company
      parameters:
        - type: string
          in: header
          name: Accept
          required: true
        - type: string
          in: header
          name: Authorization
          required: true
  /outlets:
    get:
      summary: Outlet
      tags:
        - Outlet
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Outlets'
      operationId: get-outlets
      description: Get List of Outlets
      parameters:
        - type: string
          in: header
          required: true
          name: Accept
        - type: string
          in: header
          required: true
          name: Authorization
  /devices:
    get:
      summary: Device
      tags:
        - Device
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Devices'
      operationId: get-devices
      description: Get List of Devices
      parameters:
        - type: string
          in: header
          name: Accept
          required: true
        - type: string
          in: header
          name: Authorization
          required: true
  /taxes:
    get:
      summary: Taxes
      tags:
        - 'Service & Tax'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Taxes'
      operationId: get-taxes
      parameters:
        - type: string
          in: header
          name: Accept
          required: true
        - type: string
          in: header
          name: Authorization
          required: true
      description: Get List of Taxes
  /services:
    get:
      summary: Services
      tags:
        - 'Service & Tax'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Services'
      parameters:
        - type: string
          in: header
          name: Accept
          required: true
        - type: string
          in: header
          name: Authorization
          required: true
      operationId: get-services
      description: Get List of Services
  /users:
    get:
      summary: Users
      tags:
        - User
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Users'
      operationId: get-users
      parameters:
        - type: string
          in: header
          name: Accept
          required: true
        - type: string
          in: header
          name: Authorization
          required: true
      description: 'Get List of Users (Owner, Super_admin, Staff, Cashier)'
  '/outlets/{outletID}/promos':
    parameters:
      - type: string
        name: outletID
        in: path
        required: true
    get:
      summary: Promo
      tags:
        - Promo
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Promos'
      operationId: get-promos
      description: Get List of Promo in Spesific Outlet
      parameters:
        - type: string
          in: header
          name: Accept
          required: true
        - type: string
          in: header
          required: true
          name: Authorization
  /company-payment-methods:
    get:
      summary: Payment Methods
      tags:
        - Company
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/CompanyPaymentMethods'
      operationId: get-company-payment-methods
      description: Get List of Payment Method in a Company
      parameters:
        - type: string
          in: header
          name: Accept
          required: true
        - type: string
          in: header
          name: Authorization
          required: true
  '/promos/{promoID}/detail':
    get:
      summary: Promo Detail
      tags:
        - Promo
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/PromoDetail'
      operationId: get-promo
      description: Get a Detail of Promo
      parameters:
        - type: string
          in: header
          name: Accept
          required: true
        - type: string
          in: header
          name: Authorization
          required: true
    parameters:
      - type: string
        name: promoID
        in: path
        required: true
  /products:
    get:
      summary: Product
      tags:
        - Product
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Products'
      operationId: get-products
      parameters:
        - type: string
          in: header
          name: Accept
          required: true
        - type: string
          in: header
          name: Authorization
          required: true
      description: Get List of Products
  /products/categories:
    get:
      summary: ProductsCategories
      tags:
        - Product
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ProductCategory'
      operationId: get-products-categories
      parameters:
        - type: string
          in: header
          name: Accept
          required: true
        - type: string
          in: header
          name: Authorization
          required: true
      description: Get List of Categories
  '/products/{productID}/variants':
    parameters:
      - type: string
        name: productID
        in: path
        required: true
    get:
      summary: Variant
      tags:
        - Product
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ProductVariantExample'
      operationId: get-products-productID-variants
      parameters:
        - type: string
          in: header
          name: Accept
          required: true
        - type: string
          in: header
          name: Authorization
          required: true
      description: Get a Variants in specific Product
  '/devices/{deviceID}/assignments':
    parameters:
      - type: string
        name: deviceID
        in: path
        required: true
    post:
      summary: Assign Device
      operationId: post-devices-deviceID-assignments
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/AssigningDevice'
        '403':
          description: Forbidden - user not in outlet
          schema:
            $ref: '#/definitions/ErrorGlobalResponse'
      parameters:
        - type: string
          in: header
          name: Accept
          required: true
        - type: string
          in: header
          name: Authorization
          required: true
        - in: header
          name: Content-Type
          type: string
        - in: body
          name: body
          schema:
            type: object
            properties:
              OutletID:
                type: string
          x-examples: {}
      tags:
        - Device
      consumes:
        - application/x-www-form-urlencoded
      description: Assigning Device
  /transactions:
    get:
      summary: Transactions
      tags:
        - Transactions
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Transactions'
      operationId: get-transactions
      parameters:
        - type: string
          in: header
          name: Accept
          required: true
        - type: string
          in: header
          name: Authorization
          required: true
      description: Get Detail of Transaction
  '/transactions/{transactionID}/payments':
    parameters:
      - type: string
        name: transactionID
        in: path
        required: true
        description: ''
    get:
      summary: TransactionPayments
      tags:
        - Transactions
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/TransactionPayments'
      operationId: get-transactions-transactionID-payments
      parameters:
        - type: string
          in: header
          name: Accept
          required: true
        - type: string
          in: header
          name: Authorization
          required: true
      description: Get a Transaction Payment method
  '/transactions/{transactionID}/items':
    parameters:
      - type: string
        name: transactionID
        in: path
        required: true
    get:
      summary: TransactionItems
      tags:
        - Transactions
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/TransactionItems'
      operationId: get-transactions-transactionID-items
      parameters:
        - type: string
          in: header
          name: Accept
          required: true
        - type: string
          in: header
          name: Authorization
          required: true
      description: Get List of Items Transaction
  '/outlets/{outletID}/checkouts':
    parameters:
      - type: string
        name: outletID
        in: path
        required: true
    post:
      summary: Checkouts
      operationId: post-outlets-outletID-checkouts
      responses:
        '200':
          description: Done
          schema:
            $ref: '#/definitions/CheckoutResponse'
      parameters:
        - in: body
          name: body
          schema:
            type: array
            items:
              type: object
              properties:
                coordinate:
                  $ref: '#/definitions/Coordinate'
                device_details:
                  $ref: '#/definitions/DeviceDetail'
                done:
                  type: string
                installment:
                  type: string
                installment_period:
                  type: string
                local_id:
                  type: string
                cashier_id:
                  type: string
                  example: 4e411520-9800-11e9-9610-91792c9f89ee
                  description: Input userID
                total_change:
                  type: string
                customer_email:
                  type: string
                customer_name:
                  type: string
                customer_phone:
                  type: string
                device_id:
                  type: string
                  example: 4eb3d5d0-9800-11e9-a978-5334266a6253
                  description: Input deviceID
                device_timestamp:
                  type: string
                discount_amount:
                  type: string
                discount_percentage:
                  type: string
                final_amount:
                  type: string
                items:
                  type: array
                  items:
                    $ref: '#/definitions/CheckoutItems'
                note:
                  type: string
                outlet_id:
                  type: string
                  example: 4e411520-9800-11e9-9610-91792c9f89ee
                  description: input outletID
                payments:
                  type: array
                  items:
                    $ref: '#/definitions/CheckoutPayments'
                receipt_code:
                  type: string
                round_amount:
                  type: string
                status:
                  type: string
                taxes_and_services:
                  type: array
                  items:
                    $ref: '#/definitions/CheckoutTaxService'
                total_item_amount:
                  type: string
                total_item_cost:
                  type: string
                total_item_discount:
                  type: string
                total_payment:
                  type: string
                total_service:
                  type: string
                total_tax:
                  type: string
                promos:
                  type: array
                  items: {}
                subtotal:
                  type: string
                total_discount:
                  type: string
                receipt_total_discount:
                  type: string
              required:
                - cashier_id
                - device_id
                - outlet_id
          x-examples: {}
        - type: string
          in: header
          name: Accept
          required: true
        - type: string
          in: header
          name: Authorization
          required: true
        - type: string
          in: header
          name: Content-Type
      tags:
        - Transactions
  /modifiers:
    get:
      summary: Modifiers
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Modifiers'
      operationId: get-modifiers
      parameters:
        - type: string
          in: header
          name: Accept
          required: true
        - type: string
          in: header
          name: Authorization
          required: true
      tags:
        - Product
      description: Get List of Modifiers
  /oauth/token:
    post:
      summary: OAuth
      operationId: post-oauth-token
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/OAuthResponse'
      parameters:
        - type: string
          in: header
          name: Accept
          required: true
        - in: body
          name: body
          schema:
            type: object
            properties:
              grant_type:
                type: string
                example: client_credentials
              client_id:
                type: string
                description: The client identifier issued from Pawoon
                example: '3'
              client_secret:
                type: string
            required:
              - grant_type
              - client_id
              - client_secret
      tags:
        - OAuth
      description: Request Access Token
  /orders:
    post:
      summary: Order
      operationId: post-orders
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/SubmitOrderResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorGlobalResponse'
        '422':
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/ErrorInvalidDataResponse'
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/SubmitOrderRequest'
          x-examples: {}
        - in: body
          name: body
          schema:
            type: object
            properties: {}
          x-examples:
            example-1: {}
      tags:
        - Order
  /orders/status:
    parameters: []
    put:
      summary: Order Status
      operationId: put-orders-status
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorGlobalResponse'
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/ErrorGlobalResponse'
        '422':
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/ErrorInvalidDataResponse'
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/UpdateOrderStatusRequest'
      tags:
        - Order
definitions:
  Companies:
    title: CompanyResponse
    type: object
    x-tags:
      - Models
    description: Company Information
    properties:
      data:
        type: object
        properties:
          id:
            type: string
            example: 4e3b1b90-9800-11e9-a3b8-67e0ad65f13b
          name:
            type: string
            example: resto1
          created_at:
            type: string
            format: date-time
            example: '2019-06-26 10:51:09+00:00'
          updated_at:
            type: string
            format: date-time
            example: '2020-01-20 06:59:03+00:00'
        required:
          - id
          - name
          - created_at
          - updated_at
  Devices:
    title: DeviceResponse
    type: object
    x-tags:
      - Models
    description: List of Device
    properties:
      data:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
              example: 4eb3d5d0-9800-11e9-a978-5334266a6253
            name:
              type: string
              example: PU1
            type:
              type: string
              example: main
            image:
              type: string
              example: a.png
            price:
              type: integer
              example: 599000
            is_expired:
              type: boolean
              example: false
            is_available:
              type: boolean
              example: false
            locked_down_at:
              type: string
              format: date-time
              example: '2021-01-20 10:58:30+00:00'
            created_at:
              type: string
              format: date-time
              example: '2020-01-20 06:58:30+00:00'
            updated_at:
              type: string
              format: date-time
              example: '2020-01-20 07:22:31+00:00'
      meta:
        type: object
        properties:
          count:
            example: 1
            type: integer
          total:
            type: integer
            example: 1
          page:
            type: integer
            example: 1
          per_page:
            type: integer
            example: 25
  Outlets:
    title: OutletResponse
    type: object
    x-tags:
      - Models
    description: show list of outlet
    properties:
      data:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
              example: 4e411520-9800-11e9-9610-91792c9f89ee
            name:
              type: string
              example: Outlet Rahman
            modules:
              type: array
              items:
                type: string
            created_at:
              type: string
              format: date-time
              example: '2019-06-26 10:51:09+00:00'
            updated_at:
              type: string
              format: date-time
              example: '2019-10-14 06:21:07+00:00'
      meta:
        type: object
        properties:
          count:
            type: integer
            example: 1
          total:
            example: 1
            type: integer
          page:
            example: 1
            type: integer
          per_page:
            example: 100
            type: integer
  Promos:
    title: PromoResponse
    type: object
    x-examples: {}
    description: show list of promo
    x-tags:
      - Models
    properties:
      data:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
              example: f10037a0-3b69-11ea-8d85-835d9345fe93
