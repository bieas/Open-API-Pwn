            created_at:
              type: string
              format: date-time
              example: '2019-03-01 02:42:09+00:00'
            updated_at:
              type: string
              format: date-time
              example: '2019-03-01 02:44:38+00:00'
      meta:
        type: object
        properties:
          count:
            type: integer
            example: 1
          total:
            type: integer
            example: 1
