              example: '2020-01-20 13:05:10+00:00'
      meta:
        type: object
        properties:
          count:
            type: integer
            example: 1
          total:
            type: integer
            example: 1
          page:
            type: integer
            example: 1
          per_page:
            type: integer
            example: 25
  Services:
    title: ServiceResponse
    type: object
