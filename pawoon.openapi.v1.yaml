            promo_type:
              type: string
              example: discount min n qty
            start_date:
              type: string
              format: date
              example: '2020-01-01'
            end_date:
              type: string
              format: date
              example: '2030-01-01'
            start_time:
              type: string
              format: time
              example: '08:30:00'
            end_time:
              type: string
              format: time
              example: '23:45:00'
            day_list:
              type: string
              example: '1|2|3|4|5|6|0'
            discount:
              type: integer
              example: 5
            discount_type:
              type: string
              example: percentage
            min_qty:
              type: integer
              example: 2
            multiple:
              type: boolean
              example: false
            is_active:
              type: boolean
              example: true
            created_at:
              type: string
              format: date-time
              example: '2020-01-20 09:47:58+00:00'
            updated_at:
              type: string
              format: date-time
              example: '2020-01-20 09:47:58+00:00'
          required:
            - id
            - title
            - promo_type
            - discount
            - discount_type
            - multiple
            - is_active
            - created_at
            - updated_at
      meta:
        type: object
        properties:
          count:
            type: integer
            example: 1
          total:
            type: integer
            example: 1
          page:
            type: integer
            example: 1
          per_page:
            type: integer
            example: 25
  Users:
